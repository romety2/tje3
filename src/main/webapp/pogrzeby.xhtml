<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/szablony/brak.xhtml">
	<ui:define name="pusto">
		<h:form>
			<div align="center">
				<div class="naglowek">
					<h:outputText value="#{wd.pogrzebyDuze}"/>
				</div>
				<h:dataTable value="#{pogrzebBean.wszystkiePogrzeby}" var="pozycja">
					<h:column>
						<f:facet name="header">
							<h:outputText value="#{wd.data}"/>
						</f:facet>
						<h:outputText value="#{pozycja.data}" />
					</h:column>
					<h:column>
						<f:facet name="header">
							<h:outputText value="#{wd.trumna}"/>
						</f:facet>
						<h:outputText value="#{pozycja.trumna}" />
					</h:column>
					<h:column>
						<f:facet name="header">
							<h:outputText value="#{wd.cena}"/>
						</f:facet>
						<h:outputText value="#{pozycja.cena}" />
					</h:column>
					<h:column>
						<f:facet name="header">
							<h:outputText value="#{wd.opis}"/>
						</f:facet>
						<h:outputText value="#{pozycja.opis}" />
					</h:column>
				</h:dataTable>
				<div class="przycisk">
					<h:commandButton styleClass="dodaj" value="Dodaj" action="home" />
				</div>
			</div>
		</h:form>
	</ui:define>
</ui:composition>
