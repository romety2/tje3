<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/szablony/brak.xhtml">
	<ui:define name="pusto">
		<h:form>
			<div align="center">
				<div class="naglowek">
					<h:outputText value="#{wd.trumnyDuze}"/>
				</div>
				<h:dataTable value="#{trumnaBean.wszystkie}" var="pozycja">
					<h:column>
						<f:facet name="header">
							<h:outputText value="#{wd.rodzaj}"/>
						</f:facet>
						<h:outputText value="#{pozycja.rodzaj}" />
					</h:column>
					<h:column>
						<f:facet name="header">
							<h:outputText value="#{wd.cena}"/>
						</f:facet>
						<h:outputText value="#{pozycja.cena}" />
					</h:column>
					<h:column>
						<f:facet name="header">
							<h:outputText value="#{wd.ilosc}"/>
						</f:facet>
						<h:outputText value="#{pozycja.ilosc}" />
					</h:column>
					<h:column>
						<f:facet name="header">
						</f:facet>
						<div class="link">
							<h:commandLink styleClass="akcja"
							value="#{wd.edytuj} " action="home" />
							<h:commandLink styleClass="akcja"
							value="#{wd.usun}" action="home"/>
						</div>
					</h:column>
				</h:dataTable>
				<div class="przycisk">
					<h:commandButton styleClass="dodaj" value="#{wd.dodaj}" action="dodajT" />
				</div>
			</div>
		</h:form>
	</ui:define>
</ui:composition>
