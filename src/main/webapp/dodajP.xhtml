<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/szablony/brak.xhtml">
	<ui:define name="pusto">
		<h:form>
			<div align="center">

				<h:form id="personform">
					<h:panelGrid columns="2">

						<h:outputText value="#{wd.data}" />
						<h:inputText id="data" styleClass="poleTekstowe" value="#{pogrzebBean.pogrzeb.data}" />

						<h:outputText value="#{wd.cena}" />
						<h:inputText id="cena" styleClass="poleTekstowe" value="#{pogrzebBean.pogrzeb.cena}" />
	
						<h:outputText value="#{wd.opis}" />
						<h:inputText id="opis" styleClass="poleTekstowe" value="#{pogrzebBean.pogrzeb.opis}" />

					</h:panelGrid>
					<div class="przycisk">
						<h:commandButton value="#{wd.zapisz}" styleClass="zapisz" action="#{pogrzebBean.dodaj}" />
					</div>
				</h:form>
			</div>
		</h:form>
	</ui:define>
</ui:composition>
