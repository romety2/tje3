<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/zp/szablony/brak.xhtml">
	<ui:define name="pusto">
		<h:form>
			<div align="center">
				<div class="naglowek">
					<h:outputText value="#{wd.dodajTrumne}"/>
				</div>
				<h:form id="trumnaform">
					<h:panelGrid columns="2">

						<h:outputText styleClass="tekstPT" value="#{wd.rodzaj}" />
						<h:inputText id="rodzaj" styleClass="poleTekstowe" value="#{trumnaBean.trumna.rodzaj}" />

						<h:outputText styleClass="tekstPT" value="#{wd.cena}" />
						<h:inputText id="cena" styleClass="poleTekstowe" value="#{trumnaBean.trumna.cena}" />
	
						<h:outputText styleClass="tekstPT" value="#{wd.ilosc}" />
						<h:inputText id="ilosc" styleClass="poleTekstowe" value="#{trumnaBean.trumna.ilosc}" />

					</h:panelGrid>
					<div class="przycisk">
						<h:commandButton value="#{wd.zapisz}" styleClass="zapisz" action="#{trumnaBean.dodaj}" />
					</div>
				</h:form>
				<h:panelGrid>
					<h:messages for="" />
					<h:messages id="messages" showDetail="#{true}"
						showSummary="#{false}" />
				</h:panelGrid>
			</div>
		</h:form>
	</ui:define>
</ui:composition>
