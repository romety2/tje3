<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	template="/zp/szablony/brak.xhtml">
	<ui:define name="pusto">
		<h:form>
			<div align="center">
				<div class="naglowek">
					<h:outputText value="#{wd.edytujPogrzeb}"/>
				</div>

				<h:form id="pogrzebform">
					<h:panelGrid columns="2">

						<h:outputText styleClass="tekstPT" value="#{wd.data}" />
						<h:inputText id="data" styleClass="poleTekstowe" value="#{pogrzebBean.pogrzebEd.data}" />

						<h:outputText styleClass="tekstPT" value="#{wd.cena}" />
						<h:inputText id="cena" styleClass="poleTekstowe" value="#{pogrzebBean.pogrzebEd.cena}" />
	
						<h:outputText styleClass="tekstPT" value="#{wd.opis}" />
						<h:inputText id="opis" styleClass="poleTekstowe" value="#{pogrzebBean.pogrzebEd.opis}" />

					</h:panelGrid>
					<div class="przycisk">
						<h:commandButton value="#{wd.zapisz}" styleClass="zapisz" action="#{pogrzebBean.edytuj}" />
					</div>
				</h:form>
				<h:panelGrid>
					<h:messages for="" />
					<h:messages id="messages" showDetail="#{true}"
						showSummary="#{false}" />
				</h:panelGrid>
			</div>
		</h:form>
	</ui:define>
</ui:composition>
