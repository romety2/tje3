<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/zp/szablony/brak.xhtml">
	<ui:define name="pusto">
		<h:form>
			<div align="center">
				<div class="naglowek">
					<h:outputText value="#{wd.pogrzebyDuze}"/>
				</div>
				<h:dataTable styleClass="tabelaDane" value="#{pogrzebBean.wszystkie}" var="pozycja">
					<h:column>
						<f:facet name="header">
							<h:outputText value="#{wd.data}"/>
						</f:facet>
						<h:outputText value="#{pozycja.data}" />
					</h:column>
					<h:column>
						<f:facet name="header">
							<h:outputText value="#{wd.cena}"/>
						</f:facet>
						<h:outputText value="#{pozycja.cena}" />
					</h:column>
					<h:column>
						<f:facet name="header">
							<h:outputText value="#{wd.opis}"/>
						</f:facet>
						<h:outputText value="#{pozycja.opis}" />
					</h:column>
					<h:column>
						<f:facet name="header">
						</f:facet>
						<div class="link">
							<h:commandLink styleClass="akcja"
							value="#{wd.edytuj} " action="#{pogrzebBean.podglad(pozycja)}" />
							<h:commandLink styleClass="akcja"
							value="#{wd.usun}" action="#{pogrzebBean.usun(pozycja)}"/>
						</div>
					</h:column>
				</h:dataTable>
				<div class="przycisk">
					<h:commandButton styleClass="dodaj" value="#{wd.dodaj}" action="dodajP" />
				</div>
			</div>
		</h:form>
	</ui:define>
</ui:composition>
