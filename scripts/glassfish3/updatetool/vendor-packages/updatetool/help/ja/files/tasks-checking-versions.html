<a name="tasks-checking-versions"></a><h4>インストール済みのコンポーネントのバージョンを確認する</h4>

<ol><li><p>「アプリケーションイメージ」パネルで、インストール済みのコンポーネントのイメージの場所を探します。「入手可能なアドオン」、「入手可能なアップデート」、「インストール済みのコンポーネント」がイメージの下に表示されない場合、イメージ名の横にある三角のアイコンをクリックします。</p></li>
<li><p>イメージ名の下で、「インストール済みのコンポーネント」をクリックします。</p></li>
<li><p>コンポーネントリストで、インストール済みのコンポーネントのリストを表示します。</p></li></ol>
