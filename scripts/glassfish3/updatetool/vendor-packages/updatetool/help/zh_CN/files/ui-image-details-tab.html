<a name="ui-image-details-tab"></a><h4>&ldquo;映像详细信息&rdquo;选项卡</h4>
<p>每当选中某安装映像，但没有选中与该映像相关的任何组件时，&ldquo;映像详细信息&rdquo;选项卡就会出现在 Update Tool 窗口的右侧。该选项卡显示有关安装映像的详细信息。</p>

<p>安装映像的标题和简要说明显示在该选项卡的顶部。</p>

<p><b>已安装的映像视图详细信息：</b></p>
<p><table border="1"><col width="20*"><col width="80*"><tr><th align="left" valign="top" scope="column"><p><b>标题</b></p></th>
        <th align="left" valign="top" scope="column"><p><b>说明</b></p></th>
</tr>
<tr><td align="left" valign="top" scope="row"><p>映像目录</p></td>
<td align="left" valign="top" scope="row"><p>安装映像的根目录或顶层目录的文件系统路径。</p></td>
</tr>
<tr><td align="left" valign="top" scope="row"><p>软件来源</p></td>
<td align="left" valign="top" scope="row"><p>与安装映像关联的软件系统信息库的列表。有关更多信息，请参见<a href="repositories.html">系统信息库和发布者</a>部分。</p></td>
</tr>
</table></p>

<p>通过&ldquo;编辑属性...&rdquo;按钮，您可以修改与安装映像关联的全部设置。例如，您可以修改系统信息库的列表以及与安装映像关联的标题和说明文字。</p>

</body>
