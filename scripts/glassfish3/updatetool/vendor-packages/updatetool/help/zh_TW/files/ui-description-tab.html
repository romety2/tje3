<title>[描述] 標籤 - Update Tool 線上說明</title>
<meta name="robots" content="index,follow">
<meta name="robots" content="index,follow">
<meta name="date" content="">
</head>

<body>

<a name="ui-description-tab"></a><h4>[描述] 標籤</h4>
<p>[描述] 標籤顯示在 [Update Tool] 視窗的右側，元件清單的下方。選取特定元件後，[描述] 標籤會顯示關於該元件的詳細資訊。 </p>

<p><b>選取的元件的詳細資訊：</b></p>
<p><table border="1"><col width="20*"><col width="80*"><tr><th align="left" valign="top" scope="column"><p><b>標題</b></p></th>
        <th align="left" valign="top" scope="column"><p><b>描述</b></p></th>
</tr>
<tr><td align="left" valign="top" scope="row"><p>描述</p></td>
<td align="left" valign="top" scope="row"><p>元件簡介。</p></td>
</tr>
<tr><td align="left" valign="top" scope="row"><p>套裝軟體名稱</p></td>
<td align="left" valign="top" scope="row"><p>元件的基礎套裝軟體名稱。</p></td>
</tr>
<tr><td align="left" valign="top" scope="row"><p>版本</p></td>
<td align="left" valign="top" scope="row"><p>元件的版本。</p></td>
</tr>
<tr><td align="left" valign="top" scope="row"><p>安裝的大小</p></td>
<td align="left" valign="top" scope="row"><p>安裝元件會佔用的磁碟空間容量。</p></td>
</tr>
<tr><td align="left" valign="top" scope="row"><p>發行日期</p></td>
<td align="left" valign="top" scope="row"><p>此元件版本發行到儲存庫的日期與時間 (不是在安裝影像中安裝它的日期與時間)。</p></td>
</tr>
<tr><td align="left" valign="top" scope="row"><p>來源</p></td>
<td align="left" valign="top" scope="row"><p>已從中取得 (就已安裝的元件而言) 或要從中取得 (就附加元件和更新而言) 套裝軟體的儲存庫的名稱。</p></td>
</tr>
<tr><td align="left" valign="top" scope="row"><p>唯一識別碼</p></td>
<td align="left" valign="top" scope="row"><p>該元件在儲存庫中時的完全合格的識別碼。</p></td>
</tr>
</table></p>

</body>
</html>
