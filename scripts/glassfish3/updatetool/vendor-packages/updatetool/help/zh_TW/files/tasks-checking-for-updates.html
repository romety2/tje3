<a name="tasks-checking-for-updates"></a><h4>檢查更新</h4>

<ol><li><p>在 [應用程式影像] 窗格中，找到要檢查更新的影像。如果 [可用的附加元件]、[可用的更新] 和 [已安裝的元件] 沒有出現在影像下方，請按一下影像名稱旁的三角形圖示。</p></li>
<li><p>按一下影像名稱下方的 [可用的更新]。</p></li>
<li><p>Update Tool 會連絡影像的儲存庫，並檢查是否存在任何已安裝元件的更新。</p></li>
<li><p>如果元件清單顯示有可用的更新，則選取要套用的更新。完成後，按一下 [更新] 以下載並套用選取的更新。</p></li></ol>
