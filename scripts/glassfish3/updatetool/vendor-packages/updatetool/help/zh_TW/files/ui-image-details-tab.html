<body>

<a name="ui-image-details-tab"></a><h4>[影像詳細資訊] 標籤</h4>
<p>每當選取一個安裝影像，但沒有選取任何與該影像相關的元件時，[影像詳細資訊] 標籤便會出現在 [更新工具] 視窗的右側。此標籤會顯示關於安裝影像的詳細資訊。</p>

<p>安裝影像的標題和簡要描述顯示在標籤的頂部。</p>

<p><b>已安裝的影像檢視的詳細資訊：</b></p>
<p><table border="1"><col width="20*"><col width="80*"><tr><th align="left" valign="top" scope="column"><p><b>標題</b></p></th>
        <th align="left" valign="top" scope="column"><p><b>描述</b></p></th>
</tr>
<tr><td align="left" valign="top" scope="row"><p>影像目錄</p></td>
<td align="left" valign="top" scope="row"><p>安裝影像的根目錄或頂層目錄的檔案系統路徑。</p></td>
</tr>
<tr><td align="left" valign="top" scope="row"><p>軟體來源</p></td>
<td align="left" valign="top" scope="row"><p>與安裝影像相關聯的軟體儲存庫清單。請參閱「<a href="repositories.html">儲存庫和發佈者</a>」小節，以取得更多資訊。</p></td>
</tr>
</table></p>

<p>[編輯特性...] 按鈕可讓您修改與安裝影像相關聯的總體設定。例如，您可以修改與安裝影像相關聯的儲存庫清單、標題和描述文字。</p>

</body>
