<a name="tasks-removing-components"></a><h4>구성 요소 제거</h4>

<ol><li><p>응용 프로그램 이미지 창에서 업데이트를 확인할 이미지를 검색합니다. 사용 가능한 애드온, 사용 가능한 업데이트, 설치된 구성 요소가 이미지 아래에 나타나지 않을 경우, 이미지 이름 옆의 삼각형 아이콘을 누릅니다.</p></li>
<li><p>이미지 이름 아래에서 설치된 구성 요소를 누릅니다.</p></li>
<li><p>구성 요소 목록에서 제거하려는 설치된 구성 요소를 선택합니다. 마치면 제거를 눌러 선택한 구성 요소를 제거합니다.</p></li></ol>
