<a name="ui-dependencies-tab"></a><h4>종속성 탭</h4>
<p>종속성 탭은 구성 요소 목록 아래의 업데이트 도구 창 오른쪽에 표시됩니다. 특정 구성 요소를 선택하면 선택한 구성 요소가 종속되는 다른 구성 요소의 목록이 종속성 탭에 표시됩니다. 이러한 다른 구성 요소는 선택한 구성 요소와 동시에 설치하거나 그 이전에 설치해야 합니다.</p>
